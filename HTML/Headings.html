                                
                                <!-- Different Sizes of headings-->

<!DOCTYPE html>

<html>


    <head>
    <body>

        <title>
            Headings
        </title>

            <h1>
                This is H1
            </h1>
            
            <h2>
                This is H2
            </h2>
            
            <h3>
                This is H3
            </h3>
            
            <h4>
                This is H4
            </h4>
            
            <h5>
                This is H5
            </h5>
            
            <h6>
                This is H6
            </h6>

    </body>
    </head>
    
</html>


<!-- 

<h1>, <h2>, <h3>, <h4>, <h5>, <h6>: These elements are used to define
headings of different sizes, from h1 to h6. The content within each heading element
represents the heading text. In this code, each heading is followed by a text example
to demonstrate its usage.

-->
