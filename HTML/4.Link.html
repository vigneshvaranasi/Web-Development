<!DOCTYPE html>
<html>
<head>
    <!-- The head section of the HTML document -->
    <body>
        <!-- The body section should be placed inside the <body> tags, not <head> -->
        <title> Blue Link</title>
        <!-- The <title> tag sets the title of the webpage that appears in the browser's title bar -->
        <h1> Click on this Link</h1>
        <!-- The <h1> tag defines a heading level 1 -->
        <a href="https://github.com/vigneshvaranasi/Web-Development/">This is my Github Link of Web-Development</a> 
        <!-- The <a> tag creates a hyperlink with the specified URL as the value of the href attribute -->
    </body>
</head>
</html>
