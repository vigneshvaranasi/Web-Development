<!DOCTYPE html>
<html>
    <head>
    <!-- The head section of the HTML document -->
    <body>
        <!-- The body section should be placed inside the <body> tags, not <head> -->
        <title>Images</title>
        <!-- The <title> tag sets the title of the webpage that appears in the browser's title bar -->
        <h1>This Is my Wall Paper</h1>
        <!-- The <h1> tag defines a heading level 1 -->
        <img src="https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Man.jpg"  width="380" height="300">
        <!-- The <img> tag displays an image with the specified source (src) and dimensions (width and height attributes) -->
    </body>
    </head>
</html>
