<!DOCTYPE html>
<html>
    <!-- The head section of the HTML document -->
<head>
    <title>Images</title>
    <!-- The <title> tag sets the title of the webpage that appears in the browser's title bar -->
</head>
    <body>
        <h1>This Is my Wall Paper</h1>
        <!-- The <h1> tag defines a heading level 1 -->
        <img src="https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Man.jpg" alt="Iron man With Suit" width="380" height="300">
        <!-- The <img> tag displays an image with the specified source (src), alt text (alt), and dimensions (width and height attributes) -->
        <br>
        <img src="https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Maaaaan.jpg" alt="Iron man With Suit" width="380" height="300">
        <!-- Another <img> tag with a different source and alt text -->
        <!--If we try to display an image that does not exist, the value of the alt attribute will be displayed instead.-->
    </body>
</html>
